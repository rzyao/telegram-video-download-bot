version: '3.8'

services:
  tg-downloader:
    build: .
    container_name: tg-downloader
    restart: unless-stopped
    ports:
      - "8000:8000"  # Dashboard Interface
    volumes:
      # ⚠️ 请修改左侧路径为您的实际下载目录
      - /path/to/your/downloads:/app/downloads
      
      # 数据持久化 (使用 Docker 命名卷)
      - tg_bot_data:/app/data
      
    environment:
      - TZ=Asia/Shanghai
    stdin_open: true # Interactions might be needed initially
    tty: true
volumes:
  tg_bot_data:
