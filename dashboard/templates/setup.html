<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始化向导 - Telegram Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex items-center justify-center">

    <div class="max-w-xl w-full mx-4 bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="bg-blue-600 px-8 py-6 text-white text-center">
            <div class="h-16 w-16 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4 backdrop-blur-sm">
                <i class="fa-brands fa-telegram text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold">欢迎使用</h1>
            <p class="text-blue-100 text-sm mt-1">仅需几步，即可完成配置</p>
        </div>

        <form id="setup-form" class="p-8 space-y-6" onsubmit="submitSetup(event)">
            
            <!-- Step 1: Telegram API -->
            <div class="space-y-4">
                <div class="flex items-center gap-2 text-gray-900 font-semibold border-b pb-2">
                    <span class="h-6 w-6 rounded-full bg-blue-100 text-blue-600 text-xs flex items-center justify-center">1</span>
                    Telegram API
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-1">
                        <label class="block text-xs font-medium text-gray-500 mb-1">API ID</label>
                        <input type="number" name="telegram.api_id" value="{{ defaults['telegram.api_id'] if defaults else '2040' }}" required class="w-full bg-gray-50 border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="col-span-1">
                        <label class="block text-xs font-medium text-gray-500 mb-1">API Hash</label>
                        <input type="text" name="telegram.api_hash" value="{{ defaults['telegram.api_hash'] if defaults else 'b18441a1ff607e10a989891a5462e627' }}" required class="w-full bg-gray-50 border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>

            <!-- Step 2: Storage -->
            <div class="space-y-4">
                <div class="flex items-center gap-2 text-gray-900 font-semibold border-b pb-2">
                    <span class="h-6 w-6 rounded-full bg-blue-100 text-blue-600 text-xs flex items-center justify-center">2</span>
                    存储位置
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-500 mb-1">下载目录 (绝对路径)</label>
                    <div class="relative">
                        <i class="fa-solid fa-folder absolute left-3 top-2.5 text-gray-400 text-sm"></i>
                        <input type="text" name="directories.download_dir" 
                               placeholder="{{ defaults['directories.download_dir'] if defaults else 'downloads' }}" 
                               value="{{ defaults['directories.download_dir'] if defaults else '' }}"
                               required class="w-full bg-gray-50 border border-gray-200 rounded-lg pl-9 pr-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>

            <!-- Step 3: Proxy -->
            <div class="space-y-4">
                <div class="flex items-center gap-2 text-gray-900 font-semibold border-b pb-2">
                    <span class="h-6 w-6 rounded-full bg-blue-100 text-blue-600 text-xs flex items-center justify-center">3</span>
                    网络代理
                </div>
                <div class="flex items-center gap-3 mb-2">
                     <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" name="proxy.enable" id="proxy-enable" class="sr-only peer" onchange="toggleProxy(this)" {{ 'checked' if defaults and defaults['proxy.enable'] else '' }}>
                        <div class="w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-blue-600"></div>
                        <span class="ml-2 text-sm font-medium text-gray-700">启用代理</span>
                    </label>
                </div>
                <div id="proxy-settings" class="grid grid-cols-12 gap-3 opacity-50 pointer-events-none transition-opacity">
                     <div class="col-span-3">
                        <select name="proxy.scheme" class="w-full bg-gray-50 border border-gray-200 rounded-lg px-2 py-2 text-sm">
                            <option value="socks5" {{ 'selected' if defaults and defaults['proxy.scheme'] == 'socks5' else '' }}>SOCKS5</option>
                            <option value="http" {{ 'selected' if defaults and defaults['proxy.scheme'] == 'http' else '' }}>HTTP</option>
                        </select>
                     </div>
                     <div class="col-span-6">
                        <input type="text" name="proxy.host" placeholder="127.0.0.1" value="{{ defaults['proxy.host'] if defaults else '127.0.0.1' }}" class="w-full bg-gray-50 border border-gray-200 rounded-lg px-3 py-2 text-sm">
                     </div>
                     <div class="col-span-3">
                        <input type="number" name="proxy.port" placeholder="1080" value="{{ defaults['proxy.port'] if defaults else '1080' }}" class="w-full bg-gray-50 border border-gray-200 rounded-lg px-3 py-2 text-sm">
                     </div>
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" id="submit-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-500/30 transition-all transform hover:scale-[1.02]">
                    保存配置并继续
                </button>
            </div>
        </form>
    </div>

    <script>

        function toggleProxy(checkbox) {
            const settings = document.getElementById('proxy-settings');
            if (checkbox.checked) {
                settings.classList.remove('opacity-50', 'pointer-events-none');
            } else {
                settings.classList.add('opacity-50', 'pointer-events-none');
            }
        }

        // 初始化代理设置状态
        window.addEventListener('DOMContentLoaded', () => {
            const proxyEnable = document.getElementById('proxy-enable');
            if (proxyEnable) toggleProxy(proxyEnable);
        });

        async function submitSetup(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submit-btn');
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> 处理中...';
            btn.disabled = true;

            const formData = new FormData(e.target);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (value === 'on') value = true; 
                else if (!isNaN(value) && value !== '') value = Number(value);
                data[key] = value;
            }
            if (!formData.has('proxy.enable')) data['proxy.enable'] = false;

            try {
                const res = await fetch('/api/setup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                if (res.ok) {
                    btn.innerHTML = '✅ 配置已保存';
                    btn.classList.replace('bg-blue-600', 'bg-green-500');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 1000);
                } else {
                    const err = await res.json();
                    alert("错误: " + err.error);
                    btn.disabled = false;
                    btn.innerHTML = '保存配置并继续';
                }
            } catch (err) {
                alert("网络连接失败");
                btn.disabled = false;
                btn.innerHTML = '保存配置并继续';
            }
        }
    </script>
</body>
</html>
